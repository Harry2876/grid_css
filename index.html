<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"

    />
    <title>Grid Layout Project</title>

  <body>
    <div id="main">

      <div id="left-center">

        <h1>Fashion</h1>
        <h1>Mod.05 -</h1>
        <h1>Scene</h1>
      </div>
      <div id="left-bottom">
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore
          deserunt adipisci possimus sit minima nulla recusandae earum facilis,
          pariatur perspiciatis iure numquam, quasi omnis exercitationem.
        </p>
      </div>
      <div id="right">
        <video autoplay loop muted src="./bgvid.mp4"></video>
      </div>
      <div class="arr">
        <i class="ri-arrow-right-line"></i>
      </div>
    </div>

</html>
